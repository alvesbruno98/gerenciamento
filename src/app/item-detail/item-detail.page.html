<ion-header>
  <ion-toolbar>
    <ion-title>{{ itemId ? 'Edit' : 'Add' }} Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="saveItem()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input [(ngModel)]="item.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input [(ngModel)]="item.description" name="description"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit">Save</ion-button>
  </form>
</ion-content>
